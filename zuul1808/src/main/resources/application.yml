spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: provider-user
          uri: lb://provider-user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: nodejs-service
          uri: lb://microservice-sidecar
          predicates:
            - Path=/sidecar/**
          filters:
            - RewritePath=/sidecar/(?<segment>.*), /$\{segment}

server:
  port: 8050

eureka:
  client:
    service-url:
      defaultZone: http://user:password123@localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway